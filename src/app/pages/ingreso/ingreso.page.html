<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ingreso Usuario</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div>
    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-input placeholder="Ingrese Usuario"></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label>Contraseña: </ion-label>
      <ion-input placeholder="Ingrese Contraseña" type="password"></ion-input>
    </ion-item>
  </div>
  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <ion-button color="primary" [routerLink]="['/home']">Ingresar</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button fill="clear" color="danger" [routerLink]="['/restablecer-contra']">Restablecer</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
