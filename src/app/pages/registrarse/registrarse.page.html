<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card-content>
    <form action="" >
      <div>
        <ion-item>
          <ion-label position="floating">Rut </ion-label>
          <ion-input name="rut"[(ngModel)]="rut" #nameInput="ngModel"  placeholder="Ingrese Rut" required></ion-input>
        </ion-item>
      </div>
      <div>
        <ion-item>
          <ion-label position="floating">Nombre </ion-label>
          <ion-input name="nombre"[(ngModel)]="nombre" #nameInput="ngModel"  placeholder="Ingrese nombre" required></ion-input>
        </ion-item>
      </div>
      <div>
        <ion-item>
          <ion-label position="floating">Apellido </ion-label>
          <ion-input name="apellido"[(ngModel)]="apellido" #nameInput="ngModel"  placeholder="Ingrese apellido" required></ion-input>
        </ion-item>
      </div>
      <div>
        <ion-item>
          <ion-label position="floating">Correo </ion-label>
          <ion-input name="correo"[(ngModel)]="correo" #nameInput="ngModel"  placeholder="Ingrese correo" required></ion-input>
        </ion-item>
      </div>
      <div> 
        <ion-item>
          <ion-label position="floating">Contrase単a </ion-label>
          <ion-input name="pass" [(ngModel)]="pass"  #passInput="ngModel" placeholder="Ingrese Contrase単a" type="password" required></ion-input>
        </ion-item>
      </div>
      <ion-item>
        <ion-label position="floating">Repita contrase単a </ion-label>
        <ion-input name="pass2" [(ngModel)]="pass2"  #passInput="ngModel" placeholder="repita Contrase単a" type="password" required></ion-input>
      </ion-item>
    
      
      <ion-row class="ion-justify-content-center">
        
        <ion-col>
          <div>
            <ion-button name="registrar"(click)="goToHomeParams()" color="blue" [disabled]="nameInput.errors?.required || passInput.errors?.required">Registrar</ion-button>
          </div>
        </ion-col>
       
      </ion-row>
    </form>
  </ion-card-content>
</ion-content>
