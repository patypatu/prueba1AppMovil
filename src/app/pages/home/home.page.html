<ion-header [translucent]="true">

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon slot="start" name="home" color="primary"></ion-icon>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card >
    <img src="assets/banner small.png" /> 
  </ion-card>

  <ion-item>
    <ion-label>
      Usuario: {{usuario}}  
    </ion-label>
    <ion-icon name="person-circle" size="large" slot="end"></ion-icon>
  </ion-item>


    
</ion-content>
