<ion-header [translucent]="true">
  <app-encabezado [pageTitle]="tituloPagina" [iconTitle]="iconoEncabezado"> </app-encabezado>
</ion-header>


<ion-content>
  <div><img src="assets/icon/cabezera duoc.jpg" /></div>
  
  <ion-item>
    <ion-label>Bienvenido, {{name}}!</ion-label>
    <ion-icon name="person-circle" size="large" slot="end"></ion-icon>
  </ion-item>
  <ion-card>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <div class="margenBoton">
          <ion-button size="large" color="success" shape="round" disabled>
          <ion-icon size="large" name="qr-code-outline" ></ion-icon>
        </ion-button>
      </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <p class="margen">QR Asistencia</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

<ion-card>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <div class="margenBoton">
          <ion-button name="clases" size="large" color="primary" shape="round" [routerLink]="['/registro-asistencia']">
          <ion-icon size="large" name="book-outline" ></ion-icon>
        </ion-button>
      </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <p class="margen">Clases</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

  
</ion-content>
