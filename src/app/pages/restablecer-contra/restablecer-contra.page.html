<ion-header [translucent]="true">

  <app-encabezado [pageTitle]="tituloPagina" [iconTitle]="iconoEncabezado"> </app-encabezado>

</ion-header>


<ion-content>

  <div>
    <img src="assets/icon/restablecer duoc.jpg" /> 
  </div>

  <form action="" >
    <ion-row>
      <ion-item>
        <ion-label position="floating" >Usuario</ion-label>
        <ion-input name="restablecer" [(ngModel)]="restablecer"  #restablecerInput="ngModel" placeholder="Ingrese Usuario" required></ion-input>
      </ion-item>
    </ion-row>
    
    <ion-row class="ion-justify-content-start">
      <ion-col>
        <div></div>
      </ion-col>
      <ion-col size="auto">
        <div>
          <ion-button name="botonRestablecer" color="myColor" [routerLink]="['/ingreso']" [disabled]="restablecerInput.errors?.required">Recuperar</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div></div>
      </ion-col>
    </ion-row>
  </form>
    
</ion-content>
