


<ion-content>

        </ion-col>
        <ion-col>
          <div></div>

      <ion-row class="ion-justify-content-start">

          <div></div>
        </ion-col>
        <ion-col size="auto">
          <div>
            <ion-button name="iniciarSesion" class="fondoBlanco" size="small" fill="clear" color="danger" [routerLink]="['/inicio']">Iniciar Sesi√≥n</ion-button>

        </ion-col>

          <div></div>
