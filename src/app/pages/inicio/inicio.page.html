
<ion-content>
  <ion-img src="assets/images/header2.png"></ion-img>

  

  <ion-card-content>
    <form action="" >
      <div>
        <ion-item>
          <ion-label position="floating">Usuario </ion-label>
          <ion-input name="name"[(ngModel)]="name" #nameInput="ngModel"  placeholder="Ingrese Usuario" required></ion-input>
        </ion-item>
      </div>
      <div> 
        <ion-item>
          <ion-label position="floating">Contrase単a </ion-label>
          <ion-input name="pass" [(ngModel)]="pass"  #passInput="ngModel" placeholder="Ingrese Contrase単a" type="password" required></ion-input>
        </ion-item>
      </div>
      <ion-row class="ion-justify-content-center">
        
        <ion-col size="3">
          <div>
            <ion-button class="fondoBlanco" size="small" fill="clear" color="danger" [routerLink]="['/restablecer-contra']">多Olvidaste tu contrase単a?</ion-button>
          </div>
        </ion-col>
        <ion-col size="3">
          <div></div>
        </ion-col>
      </ion-row>
  
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <div></div>
        </ion-col>
        <ion-col>
          <div>
            <ion-button name="ingresar"(click)="goToHomeParams()" color="myColor" [disabled]="nameInput.errors?.required || passInput.errors?.required">Ingresar</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div></div>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        
        <ion-col size="3">
          <div>
            <ion-button class="fondoBlanco" size="small" fill="clear" color="dark" [routerLink]="['/restablecer-contra']">Registrar Cuenta</ion-button>
          </div>
        </ion-col>
        <ion-col size="3">
          <div></div>
        </ion-col>
      </ion-row>

    </form>

  </ion-card-content>

</ion-content>
